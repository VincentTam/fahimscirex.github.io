<br>
<h2 style="text-align: center;">Search the site</h2>
<!-- Html Elements for Search -->
  <div class="search-center" id="search-container">
  <input type="text" id="search-input" placeholder="Enter Your Text...">
  <ul id="results-container"></ul>
  </div>
  
<!-- Script pointing to search-script.js -->
  <script src="/assets/js/search-script.js" type="text/javascript"></script>
  
<!-- Configuration -->
  <script>
  SimpleJekyllSearch({
    searchResultTemplate: '<div><a href="{url}"><h4>{title}</h4></a><span class="post-meta">{{ page.date | date: date_format }}</span></div>',
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '/search.json'
  })
  noResultsText ("No result found!")
  </script>
